<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Verify Your Email Address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hello ' + name}"></p>
<p>
    You have been successfully registered to the <b>MedicineFinder</b>
</p>

<p>
    In order to complete the registration you need to verify your email address. Please click on following link to verify email address.
</p>

<p>
    <a style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block;font-size: 16px;" th:href= "@{http://localhost:4200/verify-email(token=${token})}">Verify Email Address</a>
</p>

<p>
    Regards, <br />
    <em>MedicineFinder</em>
</p>
</body>
</html>
